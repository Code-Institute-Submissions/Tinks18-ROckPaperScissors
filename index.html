<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock-Paper-Scissors</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark ">
    <div class="container-fluid">
       <span class="navbar-text "><h1>Rock Paper Scissors</h1></span>
       <div class="p-2 m-1 ">
        <button class="btn btn-secondary rounded shadow " id="clear">Reset</button></div> 
    </div>
  </nav>
  
  
<div class=" mt-3">
  
  <!-- <h2 class="container-fluid p-2 bg-primary text-white text-center" > Make a Choice</h2> -->
  <p><img src="assets/images/rock_paper_scissors-09.jpg" class="mx-auto d-block" style="width:50%" alt="vector image of rock paper scissors in game"> </p>
  
</div>
<div class="mt-4">
   
  <div class="d-flex flex-row  mb-3 justify-content-center flex-wrap ">
    <div class="p-2 m-1 ">
      <button class="btn btn-secondary rounded shadow " id="scissors">Scissors</button></div>
    <div class="p-2 m-1 ">
      <button class="btn btn-secondary rounded shadow" id="rock">Rock</button></div>
    <div class="p-2 m-1 ">
      <button class="btn btn-secondary  rounded shadow" id="paper">Paper</button></div>
  </div>
  

  
  
  
</div>
<div class="d-flex flex-column flex-wrap align-content-center">
  <div class=" p-3  m-1 bg-info bg-info border border-white rounded-pill text-center">
    <h3>Computer Choice:  <span id="computer-choice">     </span></h3>
    
  </div>
  <div class="p-2  m-1 bg-info border border-white rounded-pill text-center shadow "><h3>Player Choice:   <span id="player-choice">    </span></h3></div>
  <div class="p-2  m-1 bg-info border border-white rounded-pill text-center shadow "><h3>Result:   <span id="result">    </span></h3></div>
  <div class="p-2  m-1 bg-info border border-white rounded-pill text-center shadow "><h3>Score:   <span id="score">    </span></h3></div>
  
</div>




<script src="assets/js/app.js" ></script>
</body>
</html>
