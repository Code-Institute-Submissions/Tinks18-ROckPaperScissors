<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Rock Paper Scissors</h1>
  
</div>
  
<div class="container mt-5">
  
  <!-- <h2 class="container-fluid p-2 bg-primary text-white text-center" > Make a Choice</h2> -->
  <p><img src="assets/images/rock_paper_scissors-09.jpg" class="mx-auto d-block" style="width:50%"> </p>
  
</div>
<div class="container mt-3">
  
  
  <div class="d-flex flex-row bg-white mb-3 justify-content-center">
    <div class="p-2 bg-info">
      <button class="btn-hero" id="paper"><h3>Scissors</h3></button></div>
    <div class="p-2 bg-warning">
      <button class="btn-hero" id="paper"><h3>Rock</h3></button></div>
    <div class="p-2 bg-primary">
      <button class="btn-hero" id="paper"><h3>Paper</h3></button></div>
  </div>
  
</div>
</body>
</html>
